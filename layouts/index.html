{{ define "main" }}

<div class="front-page-shit-beer">
    <img class="" src="/img/shit_beer_logo.svg" alt="Shit Beer logo"/>
    {{ .Content }}
</div>

<div class="aventures-list">
    {{ range (site.GetPage "aventures").Pages }}
    <div class="article-block">
        <span class="article-link"><h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2></span>
        {{ with .Resources.Get .Params.beer }}
            <img class="article-beer-picture" src="{{ .RelPermalink }}" height="50px" alt="">
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
